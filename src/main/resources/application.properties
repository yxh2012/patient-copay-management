# =====================
# Application Metadata
# =====================

# Logical name of the application (used in logging, tracing, etc.)
spring.application.name=demo

# ======================
# Database Configuration
# ======================

# PostgreSQL connection URL
spring.datasource.url=jdbc:postgresql://localhost:5432/demoapp

# DB username and password (replace with env vars or secrets in production)
spring.datasource.username=yhou
spring.datasource.password=password

# ========================
# JPA / Hibernate Settings
# ========================

# Disable automatic schema generation (using Flyway)
spring.jpa.hibernate.ddl-auto=none

# Show SQL queries generated by Hibernate in logs
spring.jpa.show-sql=true

# Pretty-print SQL in logs for better readability
spring.jpa.properties.hibernate.format_sql=true

# =====================
# Flyway configuration
# =====================

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ========================
# Active Profile (Optional)
# ========================

# Use a specific Spring profile ? comment out during normal runs
# spring.profiles.active=test   # TODO: remove this later

# =====================
# Logging Configuration
# =====================

# Log file output location (absolute path on your machine)
logging.file.name=/Users/yhou/projects/demoapp/logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Global default logging level
logging.level.root=INFO

# DEBUG logging for your application (helpful for debugging)
logging.level.com.yhou.demo=DEBUG

# Suppress noisy Hibernate logs
logging.level.org.hibernate=ERROR

# Spring Web logs (INFO level usually enough)
logging.level.org.springframework.web=INFO
